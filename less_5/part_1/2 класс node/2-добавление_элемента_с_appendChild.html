<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>

    </div>

    <!-- Задание. Добавьте в div c помощью appendChild следующую разметку:
    <h3>hello world</h3>
    -->

    <script>
        'use strict'
        let new_elem = document.createElement('h3');
        new_elem.innerText = 'hello world';
        let target_div = document.querySelector('div');
        target_div.appendChild(new_elem)

    </script>
</body>

</html>
